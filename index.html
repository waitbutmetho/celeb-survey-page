<!doctype html>
<html  lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
      <div class="container">
  <h1>Celeb survey</h1>

  <p>Fill out the survey and we will tell you what celeb you matched with.</p>

  <form id="info">
    <label for="age">Age</label>
    <input id="age" type="text">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
    <label for="music">Favorite Music</label>
    <select id="music">
      <option value="hiphop">Hip-Hop/Rap</option>
      <option value="country">Country</option>
    </select>

    <button type="submit" class="btn">Calculate my match</button>
  </form>

  <div id="result">
    <p>You have matched with <span id="celeb"></span> congrats!</p>
  </div>
</div>
    </body>
</html>
